<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <title>Javascript Validation With Regex</title>
</head>
<body>
    <header class="header-content"></header>
    <main class="main-content">
        <div class="main-content-form">
             <fieldset>
                <legend> Login</legend>
                <form action="#" >
                    <div class="input username">
                        <input type="text" id="username" placeholder="Your user name"/>
                    </div>
                    <div class="input useremail">
                        <input type="email" id="useremail" placeholder="Your email"/>
                    </div>
                    <div class="input userpassword">
                        <input type="password" id="userpassword" placeholder="Your user password"/>
                    </div>
                    <div class="button">
                        <input id="submit" type="submit" disabled value="Send"/>
                    </div>
                </form>
             </fieldset>
        </div>
    </main>
    <footer class="footer-content"></footer>
    <script src="../js/app.js" type="text/Javascript"></script>
</body>
</html>
